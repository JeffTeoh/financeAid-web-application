    <div class="container py-5">
        <div class="row">

                <div class="row py-3">
                    <div class="col-md-6">
                        Date
                    </div>
                </div>
                <div class="row py-3">
                    <div class="col-md-3">
                        <input type="text" class="datepicker" id="datepicker"></p>
                    </div>

                <div class="row py-3">
                    <div class="col-md-12">
                        Account
                    </div>
                </div>
                <div class="row py-3">
                    <div class="col-md-12">
                        <form>
                            <select name="" id="expenseAccount">
                                <option value="">Choose an option:</option>
                                <option value="Bank">Bank</option>
                                <option value="Cash">Cash</option>
                            </select>
                        </form>
                    </div>
                </div>
                <div class="row py-3">
                    <div class="col-md-12">
                        Category
                    </div>
                </div>
                <div class="row py-3">
                    <div class="col-md-12">
                        <form>
                            <select name="" id="expenseCategory">
                                <option value="">Choose an option:</option>
                                <option value="foods">Foods and Drinks</option>
                                <option value="vehicle">Vehicle</option>
                                <option value="entertainment">Entertainment</option>                                
                            </select>
                        </form>
                    </div>
                </div>
                <div class="row py-3">
                    <div class="col-md-12">
                        Amount
                    </div>
                </div>
                <div class="row py-3">
                    <div class="col-md-6">
                        <input class="form-control" id="expenseAmount" placeholder="Amount">
                    </div>
                </div>
                <div class="row py-3">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h5>List of expenses</h5>
                <ul class="list-group" id="expenseList">
                   
                </ul>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        //Initialise Datepicker
        $('.datepicker').datepicker();

            authDomain: "finance-aid-b7793.firebaseapp.com",

            messagingSenderId: "165519709635"
        };
        firebase.initializeApp(config);
        
        //problems: list need to reload after adding one item
        $('.btn').on('click', function(e) {
            var expenseDateObj = $("#datepicker").datepicker("getDate");
            /*return in MM-DD-YYYY*/
            var expDate = $.datepicker.formatDate("mm-dd-yy", expenseDateObj);
            var expAcc = document.getElementById("expenseAccount").value;
            var expCat = document.getElementById("expenseCategory").value;
            var expAmt = document.getElementById("expenseAmount").value;
            
            var expenseObj = {}; //(override on same object, never update)
            var expenseObjKey = expenseObjKey ? expenseObjKey : firebase.database().ref().child('expenseObj').push().key;
            //console.log(expenseObjKey);
            //console.log(expenseObj);
            expenseObj[expenseObjKey] = {expenseDate: expDate, expenseAccount: expAcc, expenseCategory: expCat, expenseAmount: expAmt};            
            firebase.database().ref().child('expenseObj').update(expenseObj);
            
            /*clear the input form after success alert*/
            alert("Your expense added successfully!");
            document.getElementById("datepicker").value = '';
            document.getElementById("expenseAccount").value = '';
            document.getElementById("expenseCategory").value = '';
            document.getElementById("expenseAmount").value = '';
            document.getElementById("expenseList li").remove();
        });

        //output list of data
        var expenseRef = firebase.database().ref().child('expenseObj');
        var expenseList = $('#expenseList');
        expenseRef.on("value", function(snapshot) {
            snapshot.forEach(function(childSnapshot){
                var expenseObj = childSnapshot.val();
                var expDate = expenseObj.expenseDate;
                var expAcc = expenseObj.expenseAccount;
                var expCat = expenseObj.expenseCategory;
                var expAmt = parseFloat(expenseObj.expenseAmount);
                //console.log(expDate);
                //console.log(expAcc);
                //console.log(expAmt);
                //change category display
                expenseList.append('<li class="list-group-item">' + expDate + " " + expAcc + " " + expCat + " " + expAmt + '</li>');
            }); 
        });
    </script>
