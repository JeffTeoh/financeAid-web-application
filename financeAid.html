<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="financeAid.css">
    
    <title>Finance Aid</title>
  </head>
  <body>
    <h1 class="text-center py-4">Finance Aid</h1>

    <!-- Header that include balance and setting of starting amount for accounts -->
    <div class="container py-md-2 pt-md-4">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-2 text-center">
          <p style="font-size:2rem;">Balance: RM500.00</p>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-2 card-item d-flex align-items-center justify-content-center" align="center">
          <a href="#" class="py-4 px-5 bg-primary" data-toggle="modal" data-target="#cashModal">
            <p>CASH</p>
            <p>RM0.00</p>
          </a>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-2 card-item d-flex align-items-center justify-content-center" align="center">
            <a href="#" class="py-4 px-5 bg-primary" data-toggle="modal" data-target="#bankModal">
              <p>BANK</p>
              <p>RM0.00</p>
            </a>
        </div>
      </div>
    </div>

    <!-- Modal for cash -->
    <div class="modal fade" id="cashModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">CASH</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            CASH
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for bank -->
    <div class="modal fade" id="bankModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">BANK</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            BANK
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Link to each features -->
    <div class="container menu-items">
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-3 d-flex align-items-center justify-content-center link" align="center">
          <a href="income.html">
            <button class="btn btn-primary px-5 py-3 ">Income</button>
          </a>
        </div>
        <div class="col-lg-2"></div>
        <div class="col-lg-3 d-flex align-items-center justify-content-center link" align="center">
            <a href="expense.html">
              <button class="btn btn-primary px-5 py-3 ">Expenses</button>
            </a>
        </div>
        <div class="col-lg-2"></div>
      </div>
    </div>

    <div class="container menu-items">
        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-3 d-flex align-items-center justify-content-center link" align="center">
            <a href="transfer.html">
              <button class="btn btn-primary px-5 py-3">Transfer</button>
            </a>
          </div>
          <div class="col-lg-2"></div>
          <div class="col-lg-3 col-sm-12">
            <div class="dropdown d-flex align-items-center justify-content-center link" align="center">
              <button class="btn btn-primary px-5 py-3 dropdown-toggle " type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Summary
              </button>
              <div class="dropdown-menu dropdown-menu-wide" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="sumByMonth.html">By Month</a>
                <a class="dropdown-item" href="sumByType.html">By Type</a>
              </div>
            </div>
          </div>
          <div class="col-lg-2"></div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      $('.menu-items').find('a').css('width','100%');
      $('.menu-items').find('button').css('width','100%');
    </script>
  </body>
</html>
