<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="financeAid.css">
    <title>Summary By Type</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="financeAid.html">
            <i class="fa fa-home"></i>
            Main Menu
        </a>
    </nav>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-2 text-right">Category</div>
            <div class="col-md-2">
                <form>
                    <select name="">
                        <option value="">Choose an option:</option>
                        <option value="foods">Foods and Drinks</option>
                        <option value="vehicle">Vehicle</option>
                        <option value="entertainment">Entertainment</option>                                
                    </select>
                </form>
            </div>
            <div class="col-md-2 text-right">Month</div>
            <div class="col-md-2">
                <form>
                    <select name="">
                        <option value="">Choose an option:</option>
                        <option value="jan">January</option>
                        <option value="feb">February</option>
                        <option value="mar">March</option>
                        <option value="apr">April</option>
                        <option value="may">May</option>
                        <option value="jun">June</option>
                        <option value="jul">July</option>
                        <option value="aug">August</option>
                        <option value="sept">September</option>
                        <option value="oct">October</option>
                        <option value="nov">November</option>
                        <option value="dec">December</option>
                    </select>
                </form>
            </div>
            
            <div class="col-md-4">
                <button type="button" class="btn btn-primary">Filter</button>
            </div>
        </div>
    </div>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <h5>List of records</h5>
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-3">
                                    01/03/2018
                                </div>
                                <div class="col-md-5">
                                    Entertainment
                                </div>
                                <div class="col-md-2"></div>
                                <div class="col-md-2">
                                    RM200.00
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-3">
                                    02/03/2018
                                </div>
                                <div class="col-md-5">
                                    Entertainment
                                </div>
                                <div class="col-md-2"></div>
                                <div class="col-md-2">
                                    RM100.00
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-3">
                                    03/03/2018
                                </div>
                                <div class="col-md-5">
                                    Entertainment
                                </div>
                                <div class="col-md-2"></div>
                                <div class="col-md-2">
                                    RM200.00
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-2 text-right">Total : RM</div>
            <div class="col-md-2">
                <form>
                    <input class="form-control nopadding" id="totalAmountByType" value="" readonly>
                </form>
            </div>
            <div class="col-md-2 text-right">Average : RM</div>
            <div class="col-md-2">
                <form>
                    <input class="form-control nopadding" id="avgAmountByType" value="" readonly>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
    <script>
        $('.datepicker').datepicker();
    </script>
  </body>
</html>
